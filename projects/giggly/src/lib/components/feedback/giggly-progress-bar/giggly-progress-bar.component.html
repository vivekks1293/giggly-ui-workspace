<div *ngIf="type === 'linear'" class="giggly-progress linear" [style.width]="linearProgressWidth">
    <div class="progress-bar" [style.width.%]="value" [style.backgroundColor]="color"></div>
  </div>
  
  <div *ngIf="type === 'circular'" class="giggly-progress circular" [style.width.px]="diameter" [style.height.px]="diameter">
    <svg class="progress-ring" [attr.width]="diameter" [attr.height]="diameter">
      <circle class="progress-ring__circle"
              [attr.stroke]="color"
              [attr.stroke-width]="10"
              [attr.r]="diameter / 2 - 10"
              [attr.cx]="diameter / 2"
              [attr.cy]="diameter / 2"
              [attr.stroke-dasharray]="2 * 3.14 * (diameter / 2 - 10)"
              [attr.stroke-dashoffset]="2 * 3.14 * (diameter / 2 - 10) * (1 - value / 100)" />
    </svg>
    <span class="progress-text">{{ value }}%</span>
  </div>
